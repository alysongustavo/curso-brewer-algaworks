<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/LayoutPadrao">
<head>
    <title>Cadastrar Produto</title>
</head>
<body>
<div class="page-inner bg-light" layout:fragment="main">
    <div class="card">
        <div class="card-header">Cadastro de Produto</div>
        <div class="card-body">



            <div class="form-container">
                <form id="form1" th:object="${product}" class="needs-validation" method="post">

                    <th:block th:include="fragments/alert-danger"></th:block>
                    <th:block th:include="fragments/alert-success"></th:block>

                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" required class="form-control" th:field="*{name}" />
                    </div>

                    <div class="form-group">
                        <label>Categoria</label>
                        <select class="form-control" th:field="*{category}">
                            <option value="">Selecione a Categoria</option>
                                <option th:each="category : ${categories}" th:text="${category.name}" th:value="${category.id}"/>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Preço</label>
                        <input type="text" class="form-control" th:field="*{price}" />
                    </div>

                    <div class="form-group">
                        <label class="" for="image">Imagem</label>
                        <input class="form-control-file" id="image" name="image" type="file" th:field="*{image}" />
                    </div>

                    <button class="btn btn-secondary">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
